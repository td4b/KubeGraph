apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 5.53.0  # pin to stable
    releaseName: argocd
    namespace: argocd
    valuesFile: argocd-values.yaml

resources:
  - app.yaml
